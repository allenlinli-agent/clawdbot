---
# Default variables for coolify-app role

# Coolify API configuration
coolify_api_url: "http://{{ coolify_host }}:8000/api/v1"
coolify_host: "coolify.allenlinli.com"
# coolify_api_token: defined in inventory or vault
# coolify_app_uuid: defined in inventory (application UUID from Coolify)

# Port configuration
clawdbot_gateway_port: 18789
clawdbot_bridge_port: 18790

# Volume configuration
clawdbot_volume_name: "clawdbot-data"
clawdbot_volume_mount: "/home/node"

# Health check configuration
health_check_path: "/"
health_check_port: 18789
health_check_interval: 30
health_check_timeout: 10
health_check_retries: 3
health_check_start_period: 60
