services:
  clawdbot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
    volumes:
      - clawdbot-config:/home/node/.clawdbot
      - clawdbot-workspace:/home/node/clawd
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.gateway-auth.basicauth.users=allen:$$2y$$05$$1bOEX6N.Y.FfOh/cGtQ6JOcCJU9BQDq.F8g94o6wZqtA3iCGUk9qS"
      - "coolify.middlewares=gateway-auth"
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - lan
      - --port
      - "18789"
      - --allow-unconfigured
      - --token
      - ${CLAWDBOT_GATEWAY_TOKEN}

  clawdbot-cli:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
    volumes:
      - clawdbot-config:/home/node/.clawdbot
      - clawdbot-workspace:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    restart: "no"
    entrypoint: ["node", "dist/index.js"]
    command: ["sleep", "infinity"]

volumes:
  clawdbot-config:
  clawdbot-workspace:
